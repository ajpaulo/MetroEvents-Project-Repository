<html>
<head>
    
    <title>Sign Up
    </title>
    <style>
         body{
            font-family:Arial, Helvetica, sans-serif;
        }
        input[type=text],input[type=password]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button{
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%
        }
        button:hover{
            opacity: 0.8;
        }
        .modal{
            background-color: white;
            overflow: auto;
            width: 100%;
            height: 100%;
            top: 0%;
            left: 0%;
            z-index: 1;
            position: fixed; 
        }
        .modal-content{
            background-color:white;
            margin: 5% auto 15% auto;
            border: 1px solid #888;
            width: 500px;
        }
        .container{
            padding: 16px
        }
        span.psw{
            float: right;
            padding-top: 16px;
        }     
</style>
</head>
<body>
    <div class="modal">
    <form class ="modal-content animate" method="POST">
        {% csrf_token %}
    <div class="container">
    <center><h1>Registration Form</h1></center>
    <label>First Name</label>
    <input type="text" placeholder="First Name" name="firstname" required>
    <br>
    <label>Last Name</label>
    <input type="text" placeholder="Last Name" name="lastname" required>
    <br>
    <label>Username</label>
    <input type="text" placeholder="Username" name="username" required>
    <br>
    <label>Password</label>
    <input type="password" placeholder="Password" name="password" required>
    <br>
    <label>Confirm Password</label>
    <input type="password" placeholder="Confirm Password" name="confimpassword" required>
    <br> 
    <label>Email</label>
    <input type="text" placeholder="Email" name="email" required>
    <br>
    <!-- <input type="checkbox">terms that you agree to share your personal information
    <br> -->
    <button type="submit" name="btn_signup">Signup</button>
    <!-- <div class="container">  -->
    </form>
    </div>
    </body>
    </html>
